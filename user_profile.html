<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - SpaceWhat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>User Profile</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="messages.html">Messages</a>
  </nav>

  <div class="container">
    <div class="profile-header">
      <img id="user_picture" src="" alt="User Profile Picture">
      <h1 id="user_name"></h1>
      <p id="user_tagline">Tagline or bio goes here...</p>
    </div>

    <div class="about-section">
      <h2>About</h2>
      <p id="user_bio"></p>
    </div>

    <div class="friends-list">
      <h2>Friends</h2>
      <ul>
        <li>
          <img class="chat_partner_img" id="chat_partner_img_1" src="" alt="Friend 1">
          <p class="chat_partner_name" id="chat_partner_name_1"></p>
        </li>
        <li>
          <img class="chat_partner_img" id="chat_partner_img_2" src="" alt="Friend 2">
          <p class="chat_partner_name" id="chat_partner_name_2"></p>
        </li>
        <li>
          <img class="chat_partner_img" id="chat_partner_img_3" src="" alt="Friend 3">
          <p class="chat_partner_name" id="chat_partner_name_3"></p>
        </li>
      </ul>
    </div>

    <div class="posts">
      <h2>Posts</h2>
      <div class="post">
        <h3>Nothing</h3>
        <p>I HAVE NOTHING!</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 SpaceWhat. All rights reserved.</p>
  </footer>

  <script src="js/users.js"></script>
</body>
</html>
